<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAPA</title>
    <style>
        :root {
            --primary-color: #800000;
            --secondary-color: #ffd700;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 5px solid var(--primary-color);
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            display: block;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #a52a2a;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>SIAPA</h1>
        <p>Sistem Informasi Administrasi & Pusat Analisis</p>
        <a href="/admin/" class="btn">MASUK KE DASHBOARD</a>
        <div class="footer">
            &copy; 2026 Sistem Informasi Administrasi & Pusat Analisis
        </div>
    </div>
</body>
</html>
