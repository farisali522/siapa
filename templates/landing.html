<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAPA - Sistem Informasi Administrasi & Pusat Analisis</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --maroon: #800000;
            --gold: #D4AF37;
            --dark: #121212;
            --white: #ffffff;
            --gray-light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--white);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, rgba(128, 0, 0, 0.95) 0%, rgba(20, 20, 20, 0.9) 100%), 
                        url('/static/images/siapa_landing_hero_bg.png');
            background-size: cover;
            background-position: center;
            color: var(--white);
            padding: 0 20px;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            z-index: 2;
        }

        .badge {
            display: inline-block;
            background: var(--gold);
            color: var(--maroon);
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: fadeInDown 0.8s ease-out;
        }

        .hero h1 {
            font-size: clamp(48px, 8vw, 100px);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease-out;
        }

        .hero h1 span {
            color: var(--gold);
        }

        .hero p {
            font-size: clamp(16px, 2vw, 20px);
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
            animation: fadeInUp 1.2s ease-out;
        }

        /* Secret Link - ONLY FOR THOSE WHO KNOW */
        .secret-access {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.05;
            transition: opacity 0.3s;
            cursor: default;
        }
        
        .secret-access:hover {
            opacity: 0.5;
        }
        
        .secret-link {
            text-decoration: none;
            color: var(--white);
            font-size: 10px;
        }

        /* Features Section */
        .features {
            padding: 100px 20px;
            background: var(--gray-light);
            text-align: center;
        }

        .section-title {
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 36px;
            color: var(--maroon);
            font-weight: 700;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .card i {
            font-size: 40px;
            color: var(--gold);
            margin-bottom: 20px;
            display: block;
        }

        .card h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--maroon);
        }

        .card p {
            font-size: 15px;
            color: #666;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            background: var(--maroon);
            color: var(--white);
            padding: 40px 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Hidden Login Strategy */
        .hero-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Allow wrapping on very small screens */
        }

        .contact-btn {
            background: var(--gold);
            color: var(--maroon);
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border: 2px solid var(--gold);
            white-space: nowrap; /* Prevent text wrapping inside button */
        }

        .contact-btn.btn-outline {
            background: transparent;
            color: var(--gold);
        }

        .contact-btn:hover {
            background: var(--white);
            border-color: var(--white);
            color: var(--maroon);
            transform: scale(1.05);
        }
        
        .contact-btn.btn-outline:hover {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--maroon);
        }

        @media (max-width: 480px) {
            .hero-actions {
                flex-direction: column; /* Stack vertically on small phones */
                gap: 10px;
                padding: 0 20px;
            }
            .contact-btn {
                width: 100%; /* Full width buttons on mobile */
                padding: 12px 20px; /* Slightly smaller padding */
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1>SI<span>APA</span></h1>
            <p>Sistem Informasi Administrasi & Pusat Analisis Digital.</p>
            <div class="hero-actions">
                <a href="mailto:info@tigasebelas.com" class="contact-btn">HUBUNGI KAMI</a>
                <a href="{% url 'custom_login' %}" class="contact-btn btn-outline">LOGIN MASUK</a>
            </div>
        </div>
    </section>
    <div class="secret-access">
        <a href="/xxx/" class="secret-link">.</a>
    </div>

</body>
</html>
