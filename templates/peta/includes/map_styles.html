{% load static %}
<style>
    :root {
        --maroon: #800000;
        --maroon-light: #a00000;
        --gold: #D4AF37;
        --dark: #1a1a1a;
        --white: #ffffff;
        --gray: #f4f6f9;
        --border: rgba(0, 0, 0, 0.08);
        --nav-height: 70px;
        --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
    }

    body, html {
        margin: 0; padding: 0;
        height: 100%; width: 100%;
        font-family: 'Outfit', sans-serif;
        background-color: var(--gray);
        overflow: hidden;
    }

    /* --- NAVBAR --- */
    .navbar {
        height: var(--nav-height);
        background: var(--white);
        border-bottom: 1px solid var(--border);
        display: flex; align-items: center; justify-content: space-between;
        padding: 0 24px; position: fixed; top: 0; left: 0; right: 0; z-index: 3000;
        box-shadow: 0 2px 15px rgba(0,0,0,0.04);
    }
    .nav-left, .nav-right { display: flex; align-items: center; }

    .btn-nav-admin {
        background: var(--maroon);
        color: var(--white) !important;
        padding: 10px 20px; border-radius: 8px;
        text-decoration: none; font-size: 13px; font-weight: 700;
        display: flex; align-items: center; gap: 8px;
        transition: var(--transition); border: 1px solid var(--gold);
    }
    .btn-nav-admin:hover {
        background: var(--maroon-light);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(128,0,0,0.2);
    }

    .navbar-brand { display: flex; align-items: center; gap: 16px; user-select: none; }
    .brand-logo-small {
        width: 38px; height: 38px;
        background: var(--maroon); border: 2px solid var(--gold);
        border-radius: 8px; display: flex; align-items: center; justify-content: center;
        color: var(--gold); font-weight: 800; font-size: 20px;
        box-shadow: 0 4px 8px rgba(128,0,0,0.2);
    }
    .brand-text-container h1 { margin: 0; font-size: 20px; font-weight: 700; color: var(--maroon); display: flex; align-items: center; gap: 10px; }
    .brand-text-container h1 span { font-weight: 300; font-size: 13px; color: #888; padding-left: 10px; border-left: 1px solid #ddd; }

    /* --- MAIN LAYOUT --- */
    .main-wrapper {
        display: block;
        height: calc(100vh - var(--nav-height));
        width: 100%; margin-top: var(--nav-height);
        position: relative; overflow: hidden; background: #fff;
    }
    #map { width: 100%; height: 100%; }

    /* --- FLOATING UI --- */
    .map-floating-header {
        position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
        width: 94%; max-width: 1200px;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        border-radius: 16px; padding: 12px 20px;
        box-shadow: 0 12px 40px rgba(0,0,0,0.12); z-index: 1050;
        display: flex; align-items: center; justify-content: space-between; gap: 15px;
        border: 1px solid rgba(255,255,255,0.8); transition: var(--transition);
    }

    .header-group { display: flex; align-items: center; gap: 10px; }
    .header-group.flex-2 { flex: 2; }
    .header-group.flex-3 { flex: 3; justify-content: center; }
    .header-group.flex-1 { flex: 1; justify-content: flex-end; }

    /* Mobile Responsive Header */
    @media (max-width: 768px) {
        .map-floating-header {
            flex-direction: column;
            padding: 12px;
            gap: 10px;
            align-items: stretch;
            top: 10px;
        }
        .header-group { width: 100%; flex: none !important; justify-content: flex-start !important; }
        .header-select { padding: 8px 12px; font-size: 12px; }
        .header-divider { display: none; }
        .status-group { flex-direction: row !important; justify-content: space-between !important; width: 100%; }
        .hide-mobile { display: none !important; }
    }

    .header-label { font-weight: 800; color: var(--maroon); font-size: 10px; text-transform: uppercase; letter-spacing: 1px; white-space: nowrap; }

    .header-select {
        background: white; border: 1px solid #e0e0e0; border-radius: 10px;
        padding: 10px 14px; font-family: 'Outfit'; font-weight: 700; color: #333;
        font-size: 13px; cursor: pointer; transition: all 0.3s ease; width: 100%;
        outline: none; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
    }
    .header-select:hover { border-color: var(--maroon); box-shadow: 0 4px 10px rgba(128,0,0,0.05); }
    .header-select:focus { border-color: var(--maroon); outline: none; box-shadow: 0 0 0 3px rgba(128,0,0,0.1); }

    .header-divider { width: 1px; height: 24px; background: #eee; margin: 0 5px; }

    .status-group { display: flex; flex-direction: column; gap: 4px; align-items: flex-end; }
    .status-pill {
        font-size: 9px; font-weight: 700; padding: 5px 10px; border-radius: 30px;
        display: flex; align-items: center; gap: 6px; transition: var(--transition);
        white-space: nowrap;
    }
    .status-pill.live { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
    .status-pill.count { background: #f5f5f5; color: #616161; border: 1px solid #e0e0e0; }

    .map-floating-footer {
        position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
        width: 100%; max-width: 1300px;
        background: white; border-radius: 20px 20px 0 0;
        box-shadow: 0 -10px 50px rgba(0,0,0,0.15); z-index: 1050;
        transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        border: 1px solid #ddd; border-bottom: none;
        overflow: hidden; display: flex; flex-direction: column; max-height: 40vh;
    }
    .map-floating-footer.collapsed { transform: translate(-50%, calc(100% - 42px)); }

    .footer-handle-bar { height: 42px; background: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; cursor: pointer; border-bottom: 1px solid #eee; }
    .footer-handle-indicator { width: 30px; height: 3px; background: #e0e0e0; border-radius: 2px; position: absolute; left: 50%; transform: translateX(-50%); top: 6px; }
    .footer-content { padding: 12px 15px; overflow-y: auto; background: #fff; flex: 1; }

    /* --- RECAP CARDS --- */
    .recap-container { display: grid; grid-template-columns: 1fr; gap: 10px; width: 100%; }
    .recap-card { background: white; border: 1px solid #eee; border-radius: 14px; padding: 10px; display: flex; flex-direction: column; justify-content: center; min-height: 85px; transition: all 0.2s ease; position: relative; overflow: hidden; }
    .recap-card:hover { border-color: #ddd; background: #fafafa; }
    .card-label { font-size: 8px; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 3px; letter-spacing: 0.5px; }
    .card-val-big { font-size: 22px; font-weight: 900; line-height: 1.1; color: #333; }
    .card-val-sub { font-size: 10px; font-weight: 600; color: #666; }
    .card-multi-row { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px; padding-top: 5px; border-top: 1px solid #f0f0f0; }
    .paslon-accent-no { position: absolute; top: -5px; right: 8px; font-size: 32px; font-weight: 900; opacity: 0.06; }

    @media (min-width: 1024px) {
        .recap-container { grid-template-columns: 1.2fr 1fr 1fr 1fr 1.2fr; gap: 12px; }
        .recap-card { min-height: 95px; }
    }

    /* --- TWEAKS --- */
    .leaflet-popup-content-wrapper { border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .leaflet-tooltip.map-label-responsive {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        padding: 0 !important;
    }

    .map-label-responsive .label-content {
        color: white; font-weight: 700; text-transform: uppercase; text-align: center; width: max-content;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        font-size: 10px; pointer-events: none;
    }
    @media (min-width: 1024px) { .map-label-responsive .label-content { font-size: 11px; } }

    .hide-map-labels .leaflet-tooltip.map-label-responsive { opacity: 0 !important; visibility: hidden; }
    .leaflet-tooltip.map-label-responsive { transition: opacity 0.3s ease; }
    
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
