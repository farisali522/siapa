<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Peta Digital SIAPA</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --maroon: #800000;
            --maroon-light: #a00000;
            --gold: #D4AF37;
            --dark: #1a1a1a;
            --white: #ffffff;
            --gray: #f4f6f9;
            --border: rgba(0, 0, 0, 0.08);
            --nav-height: 70px;
            --sidebar-width: 320px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Prevent flash of expanded sidebar if it was collapsed */
        .sidebar-ready #mainSidebar { transition: none !important; }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Outfit', sans-serif;
            background-color: var(--gray);
            overflow: hidden;
        }

        .global-footer {
            height: var(--footer-height);
            background: var(--white);
            border-top: 1px solid var(--border);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            font-size: 8px;
            color: #bbb;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .global-footer { font-size: 7px; letter-spacing: 0.2px; }
        }

        /* --- NAVBAR --- */
        .navbar {
            height: var(--nav-height);
            background: var(--white);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 3000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.04);
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .btn-nav-admin {
            background: var(--maroon);
            color: var(--white) !important;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            border: 1px solid var(--gold);
        }

        .btn-nav-admin:hover {
            background: var(--maroon-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(128,0,0,0.2);
        }

        @media (max-width: 768px) {
            .btn-nav-admin span { display: none; }
            .btn-nav-admin { padding: 10px; }
        }

        .navbar-toggle {
            background: transparent;
            color: var(--maroon);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
        }

        .navbar-toggle:hover {
            background: rgba(128, 0, 0, 0.05);
            color: var(--maroon-light);
            transform: scale(1.1);
        }

        .navbar-toggle:active {
            transform: scale(0.9);
        }

        .navbar-toggle:active {
            transform: scale(0.9);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-left: 20px;
            user-select: none;
        }

        .brand-logo-small {
            width: 38px;
            height: 38px;
            background: var(--maroon);
            border: 2px solid var(--gold);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold);
            font-weight: 800;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(128,0,0,0.2);
        }

        .brand-text-container h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: var(--maroon);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-text-container h1 span {
            font-weight: 300;
            font-size: 14px;
            color: #888;
            padding-left: 10px;
            border-left: 1px solid #ddd;
        }

        /* --- MAIN LAYOUT --- */
        .main-wrapper {
            display: flex;
            height: calc(100vh - var(--nav-height));
            width: 100%;
            margin-top: var(--nav-height);
            background: #eef;
            overflow: hidden;
            position: relative;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--white);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            z-index: 2000;
            position: relative;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar.collapsed {
            margin-left: calc(-1 * var(--sidebar-width));
            opacity: 0;
            visibility: hidden;
            min-width: 0;
            width: 0;
            padding: 0;
            border: none;
        }

        .stats-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-card {
            background: var(--gray);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: var(--transition);
        }

        .stats-card h3 {
            margin: 0 0 12px 0;
            font-size: 13px;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stats-card .value {
            font-size: 32px;
            font-weight: 800;
            color: var(--maroon);
            line-height: 1;
        }

        .stats-card .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            font-size: 13px;
            font-weight: 600;
            color: #28a745;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(40, 167, 69, 0.4);
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 30px;
        }

        .btn-back {
            background: var(--maroon);
            color: white !important;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            display: block;
            border: 1px solid var(--gold);
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(128, 0, 0, 0.15);
        }

        .btn-back:hover {
            background: var(--maroon-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(128, 0, 0, 0.25);
        }

        /* --- MAP --- */
        .map-view-container {
            flex: 1;
            position: relative;
            height: 100%;
            background: #eef;
            z-index: 1000;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        /* --- MOBILE RESPONSIVE --- */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1500;
            backdrop-filter: blur(4px);
            transition: var(--transition);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 16px;
            }
            .sidebar {
                position: fixed;
                left: -100%;
                top: var(--nav-height);
                height: calc(100vh - var(--nav-height));
                margin-left: 0 !important;
                visibility: visible;
                opacity: 1;
                width: 85%;
                box-shadow: 20px 0 40px rgba(0,0,0,0.2);
            }
            .sidebar.active {
                left: 0;
            }
            .sidebar-overlay.active {
                display: block;
            }
            .brand-text-container h1 span {
                display: none;
            }
        }

        /* Leaflet Tweaks */
        .leaflet-popup-content-wrapper {
            border-radius: 16px;
            padding: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .popup-header h2 {
            font-weight: 800;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body class="sidebar-ready">

<!-- Top Navbar -->
<nav class="navbar">
    <div class="nav-left">
        <button class="navbar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="navbar-brand">
            <div class="brand-logo-small">S</div>
            <div class="brand-text-container">
                <h1>SIAPA <span>Digital Map Analysis Tool</span></h1>
            </div>
        </div>
    </div>

    <div class="nav-right">
        <a href="/xxx/" class="btn-nav-admin">
            <span>Admin Panel</span>
        </a>
    </div>
</nav>

<!-- Mobile Overlay -->
<div class="sidebar-overlay" onclick="toggleSidebar()"></div>

<div class="main-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar" id="mainSidebar">
        <div class="stats-group">
            <div class="stats-card">
                <h3>Wilayah Terdaftar</h3>
                <div class="value" id="count-wilayah">0</div>
            </div>

            <div class="stats-card">
                <h3>War Room Status</h3>
                <div class="status-indicator">
                    <div class="pulse"></div>
                    Monitoring Aktif
                </div>
                <p style="font-size: 11px; color: #888; margin: 10px 0 0 0; line-height: 1.4;">
                    Data sinkronisasi otomatis dengan server pusat setiap ada perubahan di database.
                </p>
            </div>
        </div>

        <div class="sidebar-footer">
            <div style="font-size: 11px; color: #999; line-height: 1.5;">
                <strong>SIAPA v2.0</strong>
            </div>
        </div>
    </aside>

    <!-- Map Container -->
    <div class="map-view-container">
        <div id="map"></div>
        <div class="map-loader" id="mapLoader">
            <div class="loader-spinner"></div>
            <p style="margin-top: 20px; font-weight: 600; color: var(--maroon);">Menyiapkan Peta Digital...</p>
        </div>
    </div>
</div>

<!-- Thin Global Footer -->
<footer class="global-footer">
    SIAPA &mdash; Sistem Informasi Administrasi & Pusat Analisis
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Initialize Sidebar State from LocalStorage
    (function initSidebar() {
        const sidebar = document.getElementById('mainSidebar');
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (isCollapsed && window.innerWidth > 768) {
            sidebar.classList.add('collapsed');
        }
        // Remove the transition-blocker class after a short delay
    })();

    function initMap() {
        map = L.map('map', {
            zoomControl: true,
            attributionControl: false,
            fadeAnimation: true,
            zoomAnimation: true,
            trackResize: false // Kita handle manual via ResizeObserver
        }).setView([-6.9175, 107.6191], 9);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Observer untuk perubahan ukuran container (Solusi Paten)
        const mapContainer = document.getElementById('map');
        const resizeObserver = new ResizeObserver(() => {
            if (map) {
                map.invalidateSize();
            }
        });
        resizeObserver.observe(mapContainer);

        // Load data setalah map siap
        map.whenReady(() => {
            loadGeoData();
            // Invalidate paksa sekali lagi setelah 300ms
            setTimeout(() => {
                map.invalidateSize();
                document.getElementById('mapLoader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('mapLoader').style.display = 'none';
                    document.body.classList.remove('sidebar-ready');
                }, 500);
            }, 600);
        });
    }

    function loadGeoData() {
        fetch('/get_geo_data/')
            .then(response => response.json())
            .then(data => {
                if (data.features.length > 0) {
                    document.getElementById('count-wilayah').innerText = data.features.length;
                    var geoLayer = L.geoJSON(data, {
                        style: function(feature) {
                            return {
                                color: feature.properties.warna || "#800000",
                                weight: 2,
                                opacity: 0.8,
                                fillOpacity: 0.3,
                                fillColor: feature.properties.warna || "#800000"
                            };
                        },
                        onEachFeature: function(feature, layer) {
                            var popupContent = `
                                <div class="popup-header">
                                    <h2 style="margin:0; font-size:16px; color:#800000;">${feature.properties.nama}</h2>
                                </div>
                                <div style="font-size: 12px; color: #333; margin-top:8px;">
                                    <p style="margin: 5px 0;">Status: <span style="color: #28a745; font-weight: bold;">Terpetakan</span></p>
                                    <p style="margin: 5px 0 0 0; color: #666;">Klik wilayah untuk detail rekapitulasi</p>
                                </div>
                            `;
                            layer.bindPopup(popupContent);
                            layer.on('mouseover', function() { this.setStyle({ fillOpacity: 0.6, weight: 3 }); });
                            layer.on('mouseout', function() { this.setStyle({ fillOpacity: 0.3, weight: 2 }); });
                        }
                    }).addTo(map);
                    
                    map.fitBounds(geoLayer.getBounds(), { padding: [50, 50] });
                }
            })
            .catch(error => console.error('Error fetching GeoJSON:', error));
    }

    // Start everything on DOM Ready
    document.addEventListener('DOMContentLoaded', initMap);

    // Responsive & Desktop Sidebar Toggle
    function toggleSidebar() {
        const sidebar = document.getElementById('mainSidebar');
        const overlay = document.querySelector('.sidebar-overlay');
        
        if (window.innerWidth <= 768) {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        } else {
            sidebar.classList.toggle('collapsed');
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            // invalidateSize akan dihandle ResizeObserver saat lebar container berubah
        }
    }

</script>

</body>
</html>
